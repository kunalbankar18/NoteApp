<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Your Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">iNotes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
      <h1 class="text-center">Welcome to iNotes</h1>
      <p class="text-center">This is a advance note taking application.</p>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="/add_note" method="post">
            <div class="mb-3">
              <label for="noteTitle" class="form-label">Note Title</label>
              <input type="text" class="form-control" id="noteTitle" name="title" placeholder="Enter note title">
            </div>
            <div class="mb-3">
              <label for="noteContent" class="form-label">Note Content</label>
              <textarea class="form-control" id="noteContent" name="content" rows="3" placeholder="Write your note here..."></textarea>
            </div>  
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="importantCheck" name="important">
              <label class="form-check-label" for="importantCheck">Mark as Important</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
          </form>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <h2>Your Notes</h2>
          <ul class="list-group">
            {% for note in newDocs %}
              <li class="list-group-item">
                <h5>{{ note.title }}</h5>
                <p>{{ note.content }}</p>
                <small>Important: {{ note.important }}</small>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
